[mgr]

sort_by = "natural"

[open]
prepend_rules = [
  { name = "*.diff", use = "edit" },
  { mime = "application/*-executable", use = "execute" },
  { mime = "image/*", use = "sxiv" },
]

[opener]
edit = [{ run = 'frec_editor "$1"', block = true, desc = "Edit with frec", for = "linux" }]
execute = [{ run = './"$(basename "$1")"', desc = "Execute", for = "linux" }]
sxiv = [{ run = 'sxiv "$@"', arphan = false, block = true, for = "linux" }]

[plugins]
enabled = ["smark-enter"]
